<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задача "CSS форма"</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>Задача "CSS форма"</h1>
<hr>
<h1 class="form-header">Отправить заявку</h1>
<div class="form-div">
    <form class="form">
        <label>
            Ваше имя<br>
            <input type="text" name="name" placeholder="Ваше имя *">
        </label>
        <br>
        <label>
            Ваш номер телефона<br>
            <input type="tel" name="phone" placeholder="Ваш номер телефона *">
        </label>
        <br>
        <label>
            Ваш email или VK<br>
            <input type="text" name="mail" placeholder="Ваш email или VK *">
        </label>
        <br>
        <label>Комментарий<br>
            <textarea name="comment" rows="5" placeholder="Комментарий (не обязательно)"></textarea>
        </label>
        <p>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <div class="button-div">
            <input type="submit" value="Отправить заявку">
        </div>
    </form>
</div>
</body>
</html>
