<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Задача "PhoneBook"</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="phone_book.css">
</head>

<body>
<div class="phone-book">
    <div class="phone-book_window">
        <div class="phone-book_header-position">
            <div class="phone-book_header-wrapper">
                <div class="phone-book_header">
                    <div class="phone-book_header-top">
                        <div class="button add-button" id="add-button" title="Создать новый контакт">Добавить</div>
                        <div class="button edit-button" id="edit-button" title="Изменить все выделенные контакты">
                            Изменить
                        </div>
                        <div class="button" id="delete-button" title="Удалить все выделенные контакты">Удалить</div>
                        <div class="search-wrapper">
                            <input type="text" class="search-input" id="search-input" placeholder="   Найти">
                            <div class="search-reset-button" id="search-reset-button">x</div>
                        </div>
                    </div>
                    <table class="phone-book_table-header phone-book_table">
                        <tr>
                            <td>№</td>
                            <td>Фамилия</td>
                            <td>Имя</td>
                            <td>Телефон</td>
                            <td><input type="checkbox" class="checkbox" id="all-checkbox-top"></td>
                            <td id="checked-counter-top"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="phone-book_table-wrapper">
            <table class="phone-book_table">
                <tbody id="table-body">
                </tbody>
                <tfoot>
                <tr>
                    <td>№</td>
                    <td>Фамилия</td>
                    <td>Имя</td>
                    <td>Телефон</td>
                    <td><input type="checkbox" class="checkbox" id="all-checkbox-bottom"></td>
                    <td id="checked-counter-bottom"></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="phone-book_dialog-wrapper">
        <div class="shield-window invisible" id="shield-window"></div>

        <div class="dialog-window confirm-dialog invisible" id="confirm-dialog">
            <table>
                <tr>
                    <td colspan="2" class="message" id="confirm-dialog_message"></td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="confirm-dialog_cancel">Отменить</div>
                    </td>
                    <td>
                        <div class="button" id="confirm-dialog_ok">Подтвердить</div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="dialog-window edit-dialog invisible" id="edit-dialog">
            <table>
                <tr>
                    <td colspan="2" class="message" id="edit-dialog_message"></td>
                </tr>
                <tr>
                    <td colspan="2" class="input"><label>Фамилия <input type="text" name="family"
                                                                        id="edit-dialog_family"></label></td>
                </tr>
                <tr>
                    <td colspan="2" class="input"><label>Имя <input type="text" name="name"
                                                                    id="edit-dialog_name"></label></td>
                </tr>
                <tr>
                    <td colspan="2" class="input"><label>Телефон <input type="text" name="phone"
                                                                        id="edit-dialog_phone"></label></td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="edit-dialog_cancel">Отменить</div>
                    </td>
                    <td>
                        <div class="button" id="edit-dialog_ok">Применить</div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="shield-window invisible" id="message-shield-window"></div>

        <div class="dialog-window message-dialog invisible" id="message-dialog">
            <table>
                <tr>
                    <td class="message" id="message-dialog_message"></td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="message-dialog_ok">Понятно</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="lib/jquery-3.3.1.js"></script>
<script src="phone_book.js"></script>
</body>

</html>
