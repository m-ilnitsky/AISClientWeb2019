<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Задача "PhoneBook-Bootstrap"</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="phone_book.css">
</head>

<body>
<div class="container phone-book">
    <div class="row phone-book_window">
        <div class="col-sm-12 col-md-3 bg-dark text-white phone-book_add-dialog">
            <div class="form-group">
                <label for="add-dialog_family">Фамилия </label>
                <input type="text" class="form-control" name="family" id="add-dialog_family">
            </div>
            <div class="form-group">
                <label for="add-dialog_name">Имя </label>
                <input type="text" class="form-control" name="name" id="add-dialog_name">
            </div>
            <div class="form-group">
                <label for="add-dialog_phone">Телефон </label>
                <input type="text" class="form-control" name="phone" id="add-dialog_phone">
            </div>
            <button type="submit" class="btn btn-primary button add-button" id="add-button"
                    title="Создать новый контакт">Добавить
            </button>
        </div>
        <div class="col-sm-12 col-md-9 phone-book_header-position">
            <div class="bg-dark phone-book_header">
                <button type="submit" class="btn btn-primary button edit-button" id="edit-button"
                        title="Изменить все выделенные контакты">
                    Изменить
                </button>
                <button type="submit" class="btn btn-primary button delete-button" id="delete-button"
                        title="Удалить все выделенные контакты">Удалить
                </button>
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="search-input" placeholder="   Найти">
                    <div class="search-reset-button" id="search-reset-button"></div>
                </div>
            </div>
            <table class="table table-sm table-striped table-hover phone-book_table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Телефон</th>
                    <th scope="col"><input type="checkbox" class="checkbox" id="all-checkbox-top"></th>
                    <th scope="col" id="checked-counter-top"></th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
                <tfoot class="thead-dark">
                <tr>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th><input type="checkbox" class="checkbox" id="all-checkbox-bottom"></th>
                    <th id="checked-counter-bottom"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="phone-book_dialog-wrapper">
        <div class="shield-window invisible" id="shield-window"></div>

        <div class="dialog-window confirm-dialog invisible" id="confirm-dialog">
            <table>
                <tr>
                    <td colspan="2" class="message" id="confirm-dialog_message"></td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="confirm-dialog_cancel">Отменить</div>
                    </td>
                    <td>
                        <div class="button" id="confirm-dialog_ok">Подтвердить</div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="dialog-window edit-dialog invisible" id="edit-dialog">
            <table>
                <tr>
                    <td colspan="2" class="message" id="edit-dialog_message"></td>
                </tr>
                <tr>
                    <td colspan="2" class="input"><label>Фамилия <input type="text" name="family"
                                                                        id="edit-dialog_family"></label></td>
                </tr>
                <tr>
                    <td colspan="2" class="input"><label>Имя <input type="text" name="name"
                                                                    id="edit-dialog_name"></label></td>
                </tr>
                <tr>
                    <td colspan="2" class="input"><label>Телефон <input type="text" name="phone"
                                                                        id="edit-dialog_phone"></label></td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="edit-dialog_cancel">Отменить</div>
                    </td>
                    <td>
                        <div class="button" id="edit-dialog_ok">Применить</div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="shield-window invisible" id="message-shield-window"></div>

        <div class="dialog-window message-dialog invisible" id="message-dialog">
            <table>
                <tr>
                    <td class="message" id="message-dialog_message"></td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="message-dialog_ok">Понятно</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/popper.js/dist/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="phone_book.js"></script>
</body>

</html>
