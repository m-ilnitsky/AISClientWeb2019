<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Задача "TODO List Vue"</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12" id="todo-list-app">
            <div class="todo-add-form form-group bg-dark text-white">
                <label for="add-new-task_text">Создать новую задачу </label>
                <input type="text" name="task-text" id="add-new-task_text" class="form-control">
                <button type="button" class="btn btn-primary" id="add-new-task_btn">Добавить в список</button>
            </div>
            <table class="table table-sm table-striped table-hover todo-table">
                <thead class="thead-dark">
                <tr>
                    <th colspan="4">Задачи</th>
                </tr>
                <tr>
                    <th class="date">Дата</th>
                    <th>Задача</th>
                    <th class="as-button"></th>
                    <th class="button" id="todo_remove-all">Удалить всё</th>
                </tr>
                </thead>
                <tbody id="todo_tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="todo-windows">
    <div class="shield-window invisible" id="shield-window">
    </div>

    <div class="remove-confirmation invisible" id="remove-all-window">
        <table>
            <tr>
                <th colspan="2">Вы действительно хотите удалить все задачи?</th>
            </tr>
            <tr>
                <td class="button" id="remove-all_cancel">Отменить</td>
                <td class="button" id="remove-all_ok">Подтвердить</td>
            </tr>
        </table>
    </div>

    <div class="add-task invisible" id="add-task-window">
        <table>
            <tr>
                <th colspan="3"><label id="add-task_caption" for="add-task_text">Введите текст задачи</label></th>
            </tr>
            <tr>
                <th colspan="3" class="task-text"><textarea id="add-task_text"></textarea></th>
            </tr>
            <tr>
                <th class="button" id="add-task_cancel">Отменить</th>
                <th></th>
                <th class="button" id="add-task_add">Добавить</th>
            </tr>
        </table>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="todo.js"></script>
</body>

</html>
